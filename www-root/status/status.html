<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deployment Status</title>
    <link rel="stylesheet" href="/status/css/style.css" type="text/css">
    <link rel="stylesheet" type="text/css" href="/status/res/font/Open_Sans/OpenSans.css">
</head>

<body>
    <div id="root">
        <main id="main">
            <section id="status-ready" class="status-icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFF" d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
                </svg>
            </section>
            <section id="status-deploy" class="status-icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFF" d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
                </svg>
            </section>
            <section id="status-error" class="status-icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#FFF" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                </svg>
            </section>
            <p id="status-text">Error</p>
            <p id="last-deploy">
                <span id="deploy-prefix"></span>
                <span id="deploy-time"></span>
            </p>

        </main>
    </div>
    <script src="/status/js/script.js"></script>
</body>

</html>
